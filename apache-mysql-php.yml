mysql_data:
  image: busybox
  container_name: mysql_data
  volumes:
    - "/var/lib/mysql"

mysql:
  image: mysql:5.6
  container_name: mysql
  hostname: mysql
  volumes_from:
    - mysql_data
  ports:
    - "3306:3306"
  environment:
    - "MYSQL_ROOT_PASSWORD=pass"

memcached:
  image: memcached
  container_name: memcached
  hostname: memcached
  mem_limit: 64M

php:
  image: yoshz/apache-php-dev:7.0
  container_name: php
  hostname: php
  ports:
    - "2022:22"
    - "80:80"
    - "35729:35729"
  links:
    - "mysql:mysql"
    - "memcached:memcached"
  env_file: "./configs/env_user"
  volumes:
    - "./configs/apache2:/etc/apache2/sites-enabled"
    - "./www:/var/www"
  dns:
    - "8.8.8.8"
    - "8.8.4.4"
